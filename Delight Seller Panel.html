<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delight.pk Seller Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ef6c00;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    h3 {
      color: #ef6c00;
      border-bottom: 2px solid #ef6c00;
      padding-bottom: 5px;
      margin-bottom: 15px;
      font-size: 18px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 14px;
    }
    textarea { resize: vertical; }

    button {
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 18px;
      font-size: 14px;
      font-weight: 600;
      transition: 0.3s;
      width: 100%;
    }
    #uploadBtn {
      background: #ef6c00;
      color: white;
    }
    #uploadBtn:hover:enabled {
      background: #d85c00;
    }
    #whatsappBtn {
      background: #25d366;
      color: white;
    }
    #whatsappBtn:hover:enabled {
      background: #1ebe5d;
    }
    button:disabled {
      background: #ccc !important;
      color: #666 !important;
      cursor: not-allowed;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .preview-container img, 
    .preview-container video {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      display: block;
      font-size: 14px;
      color: #444;
      margin-top: 8px;
    }
    input[type="file"]::file-selector-button {
      background: #ef6c00;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: 0.3s;
    }
    input[type="file"]::file-selector-button:hover {
      background: #d85c00;
    }

    #statusMsg {
      margin-top: 10px; 
      font-weight: bold; 
      color: #555; 
      text-align: center;
    }

    @media(max-width:480px){
      header { font-size: 18px; padding: 14px; }
      .container { margin: 15px; padding: 15px; }
      h3 { font-size: 16px; }
      label { font-size: 13px; }
      input[type="text"], textarea { font-size: 13px; }
      button { font-size: 13px; padding: 10px; margin-top: 12px; }
      .preview-container img, 
      .preview-container video { width: 80px; height: 80px; }
    }
  </style>
</head>
<body>

<header>Delight.pk Seller Panel</header>

<div class="container">
  <h3>Add New Product</h3>

  <label>Price:</label>
  <input type="text" id="price" placeholder="Example: 990">

  <label>Description:</label>
  <textarea id="description" rows="6" placeholder="*Product Name*: Stylish Smart Watch - 1 Pcs&#10;*Product Description*: Elegant design&#10;Color: Red, Blue&#10;Sizes: Medium, Large&#10;MZ53500000018HHK"></textarea>
  
  <label>Select JPG Images:</label>
  <div id="imageInputs">
    <input type="file" accept="image/*" class="imgInput"><br>
    <input type="file" accept="image/*" class="imgInput"><br>
    <input type="file" accept="image/*" class="imgInput"><br>
    <input type="file" accept="image/*" class="imgInput"><br>
    <input type="file" accept="image/*" class="imgInput"><br>
     <input type="file" accept="image/*" class="imgInput"><br>
    <input type="file" accept="image/*" class="imgInput"><br>
    <input type="file" accept="image/*" class="imgInput"><br>
    <input type="file" accept="image/*" class="imgInput"><br>
    <input type="file" accept="image/*" class="imgInput"><br>
  </div>
  <div id="imagePreview" class="preview-container"></div>

  <label>Select MP4 Videos (optional):</label>
  <div id="videoInputs">
    <input type="file" accept="video/mp4" class="videoInput"><br>
    <input type="file" accept="video/mp4" class="videoInput"><br>
  </div>
  <div id="videoPreview" class="preview-container"></div>

  <!-- Buttons -->
  <button id="whatsappBtn" onclick="openWhatsApp()" disabled>Upload Images & Videos (WhatsApp)</button>
  <button id="uploadBtn" onclick="uploadItem()" disabled>Upload</button>

  <div id="statusMsg"></div>

  <!-- Hidden form for FormSubmit -->
  <form id="emailForm" action="https://formsubmit.co/araindaniyalo2@gmail.com" method="POST" style="display:none;" target="_self">
    <textarea name="message" id="emailMessage"></textarea>
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="Thanks.html">
  </form>
</div>

<script>
let filesSelected = false;
let whatsappClicked = false;

function checkFilesSelected() {
  filesSelected = Array.from(document.querySelectorAll(".imgInput, .videoInput"))
    .some(inp => inp.files.length > 0);
  document.getElementById("whatsappBtn").disabled = !filesSelected;
  checkUploadCondition();
}

function openWhatsApp() {
  whatsappClicked = true;
  window.open("https://wa.me/923133196595?text=Salam!%20Main%20Delight.pk%20par%20product%20upload%20karna%20chahta%20hoon.", "_blank");
  checkUploadCondition();
}

function checkUploadCondition() {
  document.getElementById("uploadBtn").disabled = !(filesSelected && whatsappClicked);
}

function uploadItem() {
  const rawDescription = document.getElementById("description").value.trim();
  let price = document.getElementById("price").value.trim();
  const statusMsg = document.getElementById("statusMsg");

  if (!price || !rawDescription) {
    statusMsg.style.color = "red";
    statusMsg.textContent = "⚠️ Please fill price and description.";
    return;
  }

  if (!/^Rs/i.test(price)) {
    price = "Rs." + price.replace(/^Rs\s*/i, "");
  } else {
    price = price.replace(/\s+/g, "");
  }

  const output = `${price}\n${rawDescription}`;
  const uploadBtn = document.getElementById("uploadBtn");
  uploadBtn.disabled = true;
  uploadBtn.textContent = "⏳ Uploading...";
  statusMsg.style.color = "#555";
  statusMsg.textContent = "Uploading... Please wait.";

  document.getElementById("emailMessage").value = output;

  // ✅ Submit form and open Thanks.html manually
  const form = document.getElementById("emailForm");
  form.submit();

  // ✅ Redirect to Thanks.html after small delay
  setTimeout(() => {
    window.location.href = "Thanks.html";
  }, 1000);
}

// Image preview
document.querySelectorAll(".imgInput").forEach(input => {
  input.addEventListener("change", function() {
    const previewContainer = document.getElementById("imagePreview");
    previewContainer.innerHTML = "";
    document.querySelectorAll(".imgInput").forEach(inp => {
      if (inp.files[0]) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(inp.files[0]);
        previewContainer.appendChild(img);
      }
    });
    checkFilesSelected();
  });
});

// Video preview
document.querySelectorAll(".videoInput").forEach(input => {
  input.addEventListener("change", function() {
    const previewContainer = document.getElementById("videoPreview");
    previewContainer.innerHTML = "";
    document.querySelectorAll(".videoInput").forEach(inp => {
      if (inp.files[0]) {
        const vid = document.createElement("video");
        vid.src = URL.createObjectURL(inp.files[0]);
        vid.controls = true;
        previewContainer.appendChild(vid);
      }
    });
    checkFilesSelected();
  });
});

window.onload = checkFilesSelected;
</script>

</body>
</html>
