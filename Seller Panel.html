<!DOCTYPE html>
<html>
<head>
  <title>Delight.pk Seller Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h3 {
      color: #ef6c00;
      border-bottom: 2px solid #ef6c00;
      padding-bottom: 5px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }

    .fileUpload {
      position: relative;
      display: inline-block;
      overflow: hidden;
      background: #ef6c00;
      color: white;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      margin-bottom: 6px;
      margin-right: 10px;
    }

    .fileUpload input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    button {
      background: #ef6c00;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      margin-right: 10px;
    }

    .preview-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .success {
      background: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
      padding: 10px;
      border-radius: 8px;
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h3>Add New Product</h3>

<form id="productForm">
  <label>Title:</label>
  <input type="text" id="title" placeholder="Product Title">

  <label>Price:</label>
  <input type="text" id="price" placeholder="Rs.999">

  <label>Color:</label>
  <input type="text" id="color" placeholder="Example: Red, Blue, Black">

  <label>Size:</label>
  <input type="text" id="size" placeholder="Example: Small, Medium, Large">

  <label>Description:</label>
  <textarea id="description" rows="6" placeholder="Product description here..."></textarea>

  <label>Select JPG Images:</label>
  <div id="imageInputs"></div>
  <div class="preview-container" id="imagePreview"></div>

  <button type="submit">Upload Product</button>
</form>

<div id="successBox" class="success">✅ Product uploaded successfully!</div>

<script>
const imagePreviewBox = document.getElementById("imagePreview");
const imageInputsDiv = document.getElementById("imageInputs");

// Create 6 image inputs
for (let i = 0; i < 6; i++) {
  const label = document.createElement("label");
  label.className = "fileUpload";
  label.innerHTML = `Upload Image ${i + 1}
    <input type="file" accept="image/*" class="imgInput">`;
  imageInputsDiv.appendChild(label);
}

// Image Preview
document.addEventListener("change", function(e) {
  if (e.target.classList.contains("imgInput")) {
    const img = e.target.files[0];
    if (img) {
      const imgEl = document.createElement("img");
      imgEl.src = URL.createObjectURL(img);
      imagePreviewBox.appendChild(imgEl);
    }
  }
});

document.getElementById("productForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const title = document.getElementById("title").value.trim();
  const price = document.getElementById("price").value.trim();
  const color = document.getElementById("color").value.trim();
  const size = document.getElementById("size").value.trim();
  const description = document.getElementById("description").value.trim();
  const imgInputs = document.querySelectorAll(".imgInput");
  const images = [];

  imgInputs.forEach(input => {
    if (input.files[0]) {
      images.push(input.files[0].name);
    }
  });

  if (!title || !price || images.length === 0) {
    alert("⚠️ Please fill title, price and at least one image!");
    return;
  }

  const productData = {
    title,
    price: price.startsWith("Rs.") ? price : `Rs.${price}`,
    image: images[0],
    images,
    colors: color ? color.split(",").map(c => c.trim()) : [],
    sizes: size ? size.split(",").map(s => s.trim()) : [],
    description
  };

  try {
    const res = await fetch("http://localhost:3000/upload-product", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(productData)
    });

    if (res.ok) {
      document.getElementById("successBox").style.display = "block";
      document.getElementById("productForm").reset();
      imagePreviewBox.innerHTML = "";
    } else {
      alert("❌ Failed to upload product. Try again.");
    }
  } catch (err) {
    alert("⚠️ Error connecting to backend.");
  }
});
</script>

</body>
</html>
