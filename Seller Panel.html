<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delight.pk Seller Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h3 {
      color: #ef6c00;
      border-bottom: 2px solid #ef6c00;
      padding-bottom: 5px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }

    .fileUpload {
      position: relative;
      display: inline-block;
      overflow: hidden;
      background: #ef6c00;
      color: white;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      margin-right: 10px;
    }

    .fileUpload input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    button {
      background: #ef6c00;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      margin-right: 10px;
      font-weight: bold;
    }

    .preview-container img,
    .preview-container video {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .success {
      background: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
      padding: 10px;
      border-radius: 8px;
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h3>Add New Product</h3>

<form id="productForm">
  <label>Title:</label>
  <input type="text" id="title" placeholder="Product Title">

  <label>Price:</label>
  <input type="text" id="price" placeholder="Rs.999">

  <label>Color:</label>
  <input type="text" id="color" placeholder="Example: Red, Blue, Black">

  <label>Size:</label>
  <input type="text" id="size" placeholder="Example: Small, Medium, Large">

  <label>Description:</label>
  <textarea id="description" rows="6" placeholder="Product description here..."></textarea>

  <label>Select JPG Images:</label>
  <div id="imageInputs"></div>
  <div class="preview-container" id="imagePreview"></div>

  <label>Select Videos (optional):</label>
  <div id="videoInputs"></div>
  <div id="videoPreviewContainer" class="preview-container"></div>

  <button type="submit">Upload Product</button>
</form>

<div id="successBox" class="success">✅ Product uploaded successfully!</div>

<script>
// ================= IMAGE SECTION =================
const imagePreviewBox = document.getElementById("imagePreview");
const imageInputsDiv = document.getElementById("imageInputs");

// Create 12 image inputs
for (let i = 0; i < 12; i++) {
  const label = document.createElement("label");
  label.className = "fileUpload";
  label.innerHTML = `Upload Image ${i + 1}
    <input type="file" accept="image/*" class="imgInput">`;
  imageInputsDiv.appendChild(label);
}

// Image preview
document.addEventListener("change", function (e) {
  if (e.target.classList.contains("imgInput")) {
    const img = e.target.files[0];
    if (img) {
      const imgEl = document.createElement("img");
      imgEl.src = URL.createObjectURL(img);
      imgEl.style.width = "80px";
      imgEl.style.borderRadius = "10px";
      imgEl.style.margin = "5px";
      imagePreviewBox.appendChild(imgEl);
    }
  }
});

// ================= VIDEO SECTION =================
const videoInputsDiv = document.getElementById("videoInputs");
const videoPreviewContainer = document.getElementById("videoPreviewContainer");

// Create 3 video inputs
for (let i = 0; i < 3; i++) {
  const label = document.createElement("label");
  label.className = "fileUpload";
  label.innerHTML = `Upload Video ${i + 1}
    <input type="file" accept="video/*" class="vidInput">`;
  videoInputsDiv.appendChild(label);
}

// Video preview
document.addEventListener("change", function (e) {
  if (e.target.classList.contains("vidInput")) {
    const videoFile = e.target.files[0];
    if (videoFile) {
      const videoEl = document.createElement("video");
      videoEl.src = URL.createObjectURL(videoFile);
      videoEl.width = 150;
      videoEl.controls = true;
      videoEl.style.margin = "5px";
      videoEl.style.borderRadius = "10px";
      videoPreviewContainer.appendChild(videoEl);
    }
  }
});

// ================= FORM SUBMIT =================
document.getElementById("productForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const title = document.getElementById("title").value.trim();
  const price = document.getElementById("price").value.trim();
  const color = document.getElementById("color").value.trim();
  const size = document.getElementById("size").value.trim();
  const description = document.getElementById("description").value.trim();

  if (!title || !price) {
    alert("⚠️ Please fill title and price!");
    return;
  }

  const formData = new FormData();
  formData.append("title", title);
  formData.append("price", price.startsWith("Rs.") ? price : `Rs.${price}`);
  formData.append("color", color);
  formData.append("size", size);
  formData.append("description", description);

  // Add images
  const imgInputs = document.querySelectorAll(".imgInput");
  imgInputs.forEach(input => {
    if (input.files[0]) {
      formData.append("images", input.files[0]);
    }
  });

  // Add videos
  const vidInputs = document.querySelectorAll(".vidInput");
  vidInputs.forEach(input => {
    if (input.files[0]) {
      formData.append("videos", input.files[0]);
    }
  });

  try {
  const res = await fetch("https://delight-backend-awfqip7t7-daniyal20251s-projects.vercel.app/", {
    method: "POST",
    body: formData
  });

    const data = await res.json();
    if (data.success) {
      document.getElementById("successBox").style.display = "block";
      document.getElementById("productForm").reset();
      imagePreviewBox.innerHTML = "";
      videoPreviewContainer.innerHTML = "";
    } else {
      alert("❌ Upload failed, please try again.");
    }
  } catch (err) {
    console.error(err);
    alert("⚠️ Error connecting to backend.");
  }
});
</script>

</body>
</html>
